<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grade Evaluator</title>
  <style>
    body {
      text-align: center;
      background-color: #f4faff; /* softer blue background */
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 55px;
      color: #2c3e50;
    }
    label, input, button, p {
      font-size: 26px;
    }
    .container {
      border: 2px solid #444;
      padding: 25px;
      margin: auto;
      width: 55%;
      border-radius: 15px;
      background: #ffffff;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    button {
      margin-top: 15px;
      padding: 8px 20px;
      font-size: 24px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    #output {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Grade Evaluator</h1>
    <!-- Form where user enters marks -->
    <form id="gradeChecker">
      <label for="score">Enter Marks (0 - 100):</label>
      <input type="number" id="score" min="0" max="100" required>
      <br>
      <button type="submit">Check Grade</button>
    </form>

    <!-- used to display the result -->
    <p id="output">Grade: </p>
  </main>

  <script>
    // Attach event listener to the form when it is submitted
    document.getElementById("gradeChecker").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevents page refresh

      // Get the value entered by the user
      let score = parseInt(document.getElementById("score").value);

      // Variable to hold the grade
      let grade;

      // Validation + grading logic
      if (score < 0 || score > 100 || isNaN(score)) {
        grade = "Invalid input.";
      } else if (score > 79) {
        grade = "A";
      } else if (score >= 60) {
        grade = "B";
      } else if (score >= 49) {
        grade = "C";
      } else if (score >= 40) {
        grade = "D";
      } else {
        grade = "E";
      }

      // Display grade result
      document.getElementById("output").textContent = "Grade: " + grade;
    });
  </script>
</body>
</html>
